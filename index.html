<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> InkTales </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/Book.png">

</head>
<body>
  <!-- ğŸŒ Homepage -->

  <section id="homepage">
    <header>
      <h1>ğŸ“–Welcome to the library <br><br></h1>
      <input type="text" id="search" placeholder="Search books..." />
    <button id="darkModeToggle">ğŸŒ™</button>
    </header>

    <div id="categories">
      <button data-category="all">All</button>
      <button data-category="Adventure">Adventure</button>
      <button data-category="Mystery">Mystery</button>
      <button data-category="Fantasy">Fantasy</button>
      <button data-category="Other">Other</button>
    </div>

    <div id="book-list">
      <!-- Books will be dynamically loaded here -->
    </div>

    <footer class="admin">
      <!-- <small>Hidden Admin Login: Press Ctrl + Alt + A</small> -->
    </footer>
  </section>
  <button id="addBookBtn" style="display:none; margin-bottom:1rem;">â• Add Book</button>


  <!-- ğŸ“– Reader -->
  <section id="reader" style="display:none;">
    <header>
      <button onclick="goBack()">â† Back</button>
      <h1 id="bookTitle">Reading Book</h1>
      <button id="darkModeToggleReader">ğŸŒ™</button>
    <button id="fullscreenToggle" style="position: fixed; top: 15px; right: 150px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;border-radius: 5px;">ğŸ”² Fullscreen</button>
    
    </header>


    

    <div id="bookContainer">
      <button id="prevPage">â¬…ï¸</button>
      <div id="pageDisplay">Loading...</div>
      <button id="nextPage">â¡ï¸</button>
    </div>

    <footer>
      <button onclick="bookmarkPage()">ğŸ”– Bookmark</button>
      <span id="pageIndicator"></span>
    </footer>
  </section>

  <!-- Hidden Admin Upload Panel -->
  <section id="adminPanel" style="display:none; padding:1rem; background:#222; color:#eee;">
    <h2>Admin Upload</h2>
    <form id="uploadForm">
      <label>
        Book Title:<br />
        <input type="text" id="adminTitle" required />
      </label><br /><br />
      <label>
        Category:<br />
        <select id="adminCategory">
          <option>Adventure</option>
          <option>Mystery</option>
          <option>Fantasy</option>
          <option>Romantic</option>
          <option>Thriller</option>
          <option>Other</option>
        </select>
      </label><br /><br />
      <label>
        Pages (one page per line):<br />
        <textarea id="adminPages" rows="8" required></textarea>
      </label><br /><br />
      <button type="submit">Add Book</button> <br><br>
      <button type="button" onclick="closeAdmin()">Close</button>
    </form>
    <p id="adminMsg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
